</head>
<body>
    <button id="home">Home</button>
    <script>
   //searches for a string and returns the matching pair of the URL
   function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0; i<vars.length; i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable) {
                    pair[1] = pair[1].replace(/%20/g, " ");
                    return pair[1];
                }
            }
            return(false);
        };
        
        var Title = getQueryVariable("Title");
        console.log(Title);

        var Caption = getQueryVariable("Caption");
        console.log(Caption);

        var Image = getQueryVariable("img");
        console.log(Image);

        var Picture = document.createElement("img");
        Picture.setAttribute("src", Image);
        
        var Car = document.createElement("p");
        Car.innerText = Caption;

        var Vehicle = document.createElement("p");
        Vehicle.innerText = Title;

        Picture.setAttribute("class", "Image");

        var homeButton = document.getElementById("home");
        homeButton.addEventListener("click",function(){
            window.location.href="Phase4.html";
        });

        document.body.appendChild(Vehicle);
        
        document.body.appendChild(Picture);

        document.body.appendChild(Car);

        Image = Image.charAt(0);
        if (getCookie("img"+Image)){
            var icon = document.createElement('i');
            icon.setAttribute('class','fas fa-thumbs-up');
            document.body.appendChild(icon);
            document.body.style.background = 'brown';
        }


        
        function setCookie(cname,cvalue,exdays) {
              var d = new Date();
              d.setTime(d.getTime() + (exdays*24*60*60*1000));
              var expires = "expires=" + d.toGMTString();
              document.cookie = cname+"="+cvalue+"; "+expires;
              }

                function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i=0; i<ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1);
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
                }

                function checkCookie() {
                var user=getCookie("username");
                if (user != "") {
                    alert("Welcome again " + user);
                } else {
                  user = prompt("Please enter your name:","");
                  if (user != "" && user != null) {
                      setCookie("username", user, 30);
                  }
                }
                }



    
        
         </script>
